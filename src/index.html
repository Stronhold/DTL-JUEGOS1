<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Crea, guarda y carga niveles</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>

    <section id="grid-container">
      <canvas id="grid"></canvas>

      <form>
        <button id="clear-level">Nuevo</button>
        <button id="save-level">Guardar</button>
        
        <input id="level-name" type="text" placeholder="Nombre del nivel"/>
      </form>
    </section>

    <section id="buttons-containter">
      <section id="pipes-container">
        <h1>Tuber√≠as</h1>
        <form>
          <button id="straight-pipe">Recta</button>
          <button id="curved-pipe">Curva</button>
        </form>
      </section>
      <br>
      <section id="modifications-container">
        <h1>Modificaciones</h1>
        <form>
          <button id="delete-pipe">Borrar</button>
        </form>
      </section>
    </section>

    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/grid.js"></script>
    <script src="javascripts/application.js"></script>
    <script src="javascripts/pipes/straight.js"></script>
    <script src="javascripts/pipes/curved.js"></script>

  </body>
</html>
